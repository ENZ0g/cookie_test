<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cookies test</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

    </head>
    <body>
        <div class='container'>
            <div class="input-group input-group-lg"
                 style='margin-top: 30vh'>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Ваш город:</span>
                </div>
                <input type="text" class="form-control" id='city'>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary"
                            type="button"
                            style='display: none'
                            id='reset_btn'>Поменять</button>
                </div>
            </div>
            <ol style='margin-top: 20px;'>
                    <li id='li_1'>Введите город.</li>
                    <li id='li_2'>Он сохранится в cookies и будет отображаться при повторном посещении страницы.</li>
                    <li id='li_3'
                        style='display: none'>Для обновления информации нажмите кнопку 'Поменять'.</li>
            </ol>
        </div>
        <script src='cookie-test.js'></script>
    </body>
</html>
